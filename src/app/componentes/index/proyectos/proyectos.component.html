<section id="proyectos" class="rounded">
    <div class="container-fluid">

        <div class="row g-0">
            <div class="col-12">
                <h3 style="padding-top: 1rem;">Proyectos</h3>
            </div>
        </div>

        <div class="card mb-3">
            <div id="bordeTarjetas" *ngFor="let proyecto of proyectos" class="row g-0">
                <div class="col-1 text-center">
                    <img [src]="proyecto.logoProyecto" class="img-fluid rounded-start" width="50px" alt="...">
                </div>
                <div class="col-10">
                    <div class="card-body" style="padding: 0;">
                        <h5 id="proyectoNombre" class="card-title">{{proyecto.nombre}}</h5>
                        <p id="proyectoFecha" class="card-text"><small class="text-muted">{{proyecto.fechaRealizacion}}</small></p>
                        <p id="proyectoDescripcion" class="card-text">{{proyecto.descripcion}}</p>
                        <a id="proyectoLink" [href]="proyecto.link" target="_blank">Link del proyecto</a>
                        <div class="container" style="text-align: center;">
                        <img id="proyectoImg" [src]="proyecto.img" class="container-fluid">
                    </div>
                    </div>
                </div>

                <div class="col-1 text-end">

                </div>
            </div>
        </div>
    </div>
</section>
