<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <div>
        <h4 id="editarProyectoLabel">Editar
          Proyecto</h4>
      </div>

      <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm" name="proyectoFormEdit">
        <div class="form-group">
          <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <div>
              <h5 style="text-align:left" class="form-label" for="proyecto">Proyecto:</h5>
            </div>
            <div class="form-group mb-3">
              <input class="form-control" formControlName="nombre" type="text" id="nombre" name="nombre"
                [(ngModel)]="proyecto.nombre" style="box-shadow: 0 0 0px 1000px #ffffff inset;" autofocus>
            </div>
            <div *ngIf="Nombre?.errors  && Nombre?.touched">
              <p *ngIf="Nombre?.hasError('required')" style="text-align: center;" class="alert alert-danger">
                El nombre del proyecto es requerido.
              </p>
            </div>
          </div>

          <div class="form-group mb-3 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <h5 style="text-align:left" class="form-label" for="fechaRealizacion">Fecha de Realizaci贸n:</h5>
            <input class="form-control" formControlName="fechaRealizacion" type="date" id="fechaRealizacion"
              name="fechaRealizacion" [(ngModel)]="proyecto.fechaRealizacion" value="20-04-1000">
          </div>
          <div *ngIf="FechaRealizacion?.errors  && FechaRealizacion?.touched">
            <p *ngIf="FechaRealizacion?.hasError('required')" style="text-align: center;" class="alert alert-danger">
              La fecha en la que realiz贸 el proyecto es obligatoria.
            </p>
          </div>

          <div class="form-group mb-3 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <h5 style="text-align:left" class="form-label" for="descripcion">Descripci贸n (Opcional):</h5>
            <textarea class="form-control" formControlName="descripcion" aria-label="With textarea" id="descripcion"
              name="descripcion" [(ngModel)]="proyecto.descripcion"
              placeholder="Ingrese una breve descripci贸n del proyecto (Opcional)"></textarea>
          </div>

          <div class="form-group mb-3 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <h5 style="text-align:left" class="form-label" for="link">Link(Opcional): Colocar el enlace antecedido de
              "https://"</h5>
            <input class="form-control" formControlName="link" type="text" id="link" name="link"
              [(ngModel)]="proyecto.link" style="box-shadow: 0 0 0px 1000px #ffffff inset;">
          </div>

          <div class="form-group mb-3 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <h5 style="text-align:left" class="form-label" for="logo">Logo del Proyecto (Opcional):</h5>
            <input class="form-control" formControlName="logo" type="file" id="logo" name="logo"
              [(ngModel)]="proyecto.logo">
          </div>

          <div class="form-group mb-3 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <h5 style="text-align:left" class="form-label" for="imagen">Imagen del Proyecto (Opcional):</h5>
            <input class="form-control" formControlName="imagen" type="file" id="imagen" name="imagen"
              [(ngModel)]="proyecto.imagen">
          </div>

        </div>
        <div style="display: inline-flex; flex-direction: row;">
          <button type="submit" class="btn btn-primary">
            Actualizar
          </button>
        </div>
        <div style="display: inline-flex; flex-direction: row; margin-left: 4px;">
          <button type="button" class="btn btn-secondary" routerLink="/index">
            Volver
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
