<section id="idiomas" class="rounded">
    <div class="container-fluid">

        <div class="row g-0">
            <div class="col-11">
                <h3 style="padding-top: 1rem;">Idiomas</h3>
            </div>

            <div class="col-1 text-end" style="padding-top: 1rem; padding-right: 1rem;">

                <!-- Button agregar idioma -->
                <button id="botonAgregarIdioma" class="btn btn-success rounded-circle btn-sm" *ngIf="isLogged"
                    routerLink="/addIdioma">
                    <i class="fa-solid fa-plus">
                    </i>
                </button>
            </div>
        </div>

        <div class="card mb-3">
            <!--             Para poner borde a los idiomas poner el {id="bordeTarjetas"}
            en el div de abajo -->
            <div *ngFor="let PersonaIdioma of idiomas" class="row g-0">
                <div class="col-11">
                    <div class="card-body" style="padding: 0;">
                        <h5 style="margin-top: 0.5rem;" class="card-title">{{PersonaIdioma.idioma}}</h5>
                        <div style="margin-bottom: 1rem;" class="progress">
                            <div class="progress-bar bg-info" role="progressbar" aria-label="Info example"
                                [style.width.%]="PersonaIdioma.porcentajeId" aria-valuenow="PersonaIdioma.porcentajeId"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-1 text-end">

                    <!-- Button editar idioma -->
                    <button type="button" id="botonEditarIdioma" class="btn btn-success rounded-circle btn-sm"
                        *ngIf="isLogged" routerLink="/editIdioma/{{PersonaIdioma.id}}">
                        <i class="fa-solid fa-pen">
                        </i>
                    </button>

                    <!-- Button eliminar idioma -->
                    <button id="botonEliminarIdioma" type="button" class="btn btn-success rounded-circle btn-sm"
                        *ngIf="isLogged">
                        <i class="fa-solid fa-trash-can" (click)="delete(PersonaIdioma.id)">
                        </i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
